<!DOCTYPE html>

<html >

<head>

  <title>Tic Tac Toe </title>
  <link rel="stylesheet" href="style.css" >
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900&display=swap" rel="stylesheet">


</head>
<body>


<h2 class ="title">  Tic Tac Toe </h2>
  <h1> تعادل </h1>

  <div class="container">

    <div class="playerone">
      <h2>اللاعب الأول</h2>
      <img src="images/x4.jpg" width="150" height="150">
      <h4> الفائز  </h4>
      <span class="score-one">0</span>

    </div>

    <div class="game">
      <div class="top-row">
        <div class="top-left"></div>
        <div class="top-center"></div>
        <div class="top-right"></div>
      </div>

      <div class="center-row">
        <div class="center-left"></div>
        <div class="center-center"></div>
        <div class="center-right"></div>
      </div>

      <div class="bottom-row">
        <div class="bottom-left"></div>
        <div class="bottom-center"></div>
        <div class="bottom-right"></div>
      </div>


    </div>
    <div class="playertwo">
      <h2>اللاعب الثاني </h2>
      <img src="images/o4.jpg" width="100" height="100">
      <h4> الفائز  </h4>

      <span class="score-two">0</span>

    </div>
  </div>
  <div class="buttons">
    <button class = "restart"> مسح اللعبة </button>
    <button class = "agin"> العب مجدداً</button>

  </div>

  <script src="jquery.min.js"></script>
  <script src="game.js"></script>
</body>
</html >
